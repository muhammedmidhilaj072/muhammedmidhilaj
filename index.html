<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midhlaj | Photography</title>
    
    <!-- Google Font (Montserrat) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: url('https://source.unsplash.com/1600x900/?camera,landscape') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Dark Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 25px;
            border-radius: 50px;
            z-index: 1;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #FFD700;
        }

        .content {
            z-index: 1;
            text-align: center;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        p {
            font-size: 1.3rem;
            font-weight: 300;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>

    <div class="content">
        <h1>Hey, my name is Midhlaj.</h1>
        <p>Through my lens, I capture the world’s quiet poetry—the overlooked corners, fleeting glances, and raw moments that speak louder than words.</p>
    </div>
</body>
</html>
