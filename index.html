<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrecked Lens | Midhilaj</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #DCDCDC;
            color: #1C1C1C;
            text-align: center;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .nav a {
            color: #1C1C1C;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 400;
            transition: 0.3s;
        }

        .nav a:hover {
            color: #333;
        }

        /* Hero Section */
        .hero {
            margin-top: 100px;
            font-size: 3rem;
            font-weight: 600;
        }

        /* Photo Gallery Section */
        .gallery-container {
            margin-top: 100px;
            text-align: center;
        }

        .gallery-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 90%;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            filter: grayscale(100%);
            transition: filter 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            filter: grayscale(0%);
        }

        /* Projects Section */
        .projects-container {
            margin-top: 100px;
            text-align: center;
        }

        .projects-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .projects {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .project {
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .project-title {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        Hey, I'm Midhilaj
    </div>

    <!-- Photo Gallery Section -->
    <div class="gallery-container">
        <h2>Photo Gallery</h2>
        <div class="gallery" id="photo-gallery"></div>
    </div>

    <!-- Projects Section -->
    <div class="projects-container">
        <h2>Projects</h2>
        <div class="projects">
            <div class="project" onclick="window.location.href='basant-panchami.html'">
                <img src="images/basant-cover.jpg" alt="Basant Panchami">
                <div class="project-title">Basant Panchami Festival</div>
            </div>
            <div class="project" onclick="window.location.href='matam-muharram.html'">
                <img src="images/matam-cover.jpg" alt="Matam Muharram">
                <div class="project-title">Matam: Muharram Procession</div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Dynamic Photo Gallery (Randomized)
        const images = [
            "images/basant-panchami/img1.jpg.jpg",
            "images/basant-panchami/img2.jpg.jpg",
            "images/basant-panchami/img3.jpg.jpg",
            "images/basant-panchami/img4.jpg.jpg",
            "images/basant-panchami/img5.jpg.jpg",
            "images/basant-panchami/img6.jpg.jpg",
            "images/basant-panchami/img7.jpg.jpg",
            "images/basant-panchami/img8.jpg.jpg",
            "images/basant-panchami/img9.jpg.jpg",
            "images/basant-panchami/img10.jpg.jpg",
            "images/basant-panchami/img11.jpg.jpg",
            "images/basant-panchami/img12.jpg.jpg",
            "images/basant-panchami/img13.jpg.jpg",
            "images/basant-panchami/img14.jpg.jpg",
            "images/basant-panchami/img15.jpg.jpg",
            "images/basant-panchami/img16.jpg.jpg",
            "images/basant-panchami/img17.jpg.jpg",
            "images/matam-muharram/img1.jpg.jpg",
            "images/matam-muharram/img2.jpg.jpg",
            "images/matam-muharram/img3.jpg.jpg",
            "images/matam-muharram/img4.jpg.jpg",
            "images/matam-muharram/img5.jpg.jpg",
            "images/matam-muharram/img6.jpg.jpg",
            "images/matam-muharram/img7.jpg.jpg",
            "images/matam-muharram/img8.jpg.jpg",
            "images/matam-muharram/img9.jpg.jpg",
            "images/matam-muharram/img10.jpg.jpg",
            "images/matam-muharram/img11.jpg.jpg",
            "images/matam-muharram/img12.jpg.jpg",
            "images/matam-muharram/img13.jpg.jpg",
            "images/matam-muharram/img14.jpg.jpg",
            "images/matam-muharram/img15.jpg.jpg",
            "images/matam-muharram/img16.jpg.jpg",
            "images/matam-muharram/img17.jpg.jpg"
        ];

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        const shuffledImages = shuffleArray(images);
        const gallery = document.getElementById("photo-gallery");

        shuffledImages.forEach(imgSrc => {
            let img = document.createElement("img");
            img.src = imgSrc;
            gallery.appendChild(img);
        });
    </script>

</body>
</html>
