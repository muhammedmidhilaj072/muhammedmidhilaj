<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammed Midhilaj | Photography</title>
    
    <!-- Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        /* Background and Font Colors (Similar to Pubarun's Website) */
        body {
            background-color: #DCDCDC;  /* Dark Grey like Pubarun's site */
            color: #1C1C1C;  /* Light Grey text color */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 70px;
        }

        /* Left Section: Text Content */
        .text-container {
            width: 50%;
            text-align: left;
        }

        h1 {
            font-size: 5rem; /* Similar size to Pubarun's website */
            font-weight: 700;
            line-height: 5.5rem;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            white-space: nowrap;
            max-width: 500px;
            line-height: 2rem;
        }

        /* Navigation Bar - Moved Slightly Down */
        .nav {
            position: absolute;
            top: 80px;
            left: 70px;
            display: flex;
            gap: 40px;
        }

        .nav a {
            color: #1C1C1C;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 400;
            transition: 0.3s;
        }

        .nav a:hover {
            color: #1C1C1C;
        }

        /* Social Media Links on Left (Vertical Alignment) */
        .social-links {
            position: fixed;
            left: 40px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-links a {
            color: #1C1C1C;
            font-size: 1.2rem;
            text-decoration: none;
            writing-mode: vertical-rl; /* Rotates text to vertical */
            transform: rotate(180deg);
            letter-spacing: 3px;
        }

        .social-links a:hover {
            color: #1C1C1C;
        }

        /* Camera Image on Right Side */
        .camera-image {
            width: 500px; /* Adjusted size like Pubarun's */
            height: auto;
            object-fit: cover;
        }

    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Left Section: Text -->
    <div class="text-container">
        <h1>Hey,<br>I'm Midhilaj</h1>  <!-- Split into two lines like Pubarun's -->
        <br>  <!-- Added space for a more structured layout -->
        <p>A young photographer with a wrecked lens.</p>
    </div>

    <!-- Right Section: Camera Image -->
    <img src="camera.jpg" alt="Camera" class="camera-image">

    <!-- Social Media Links (Vertical) -->
    <div class="social-links">
        <a href="https://www.instagram.com/wrecked_lens" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/muhammed-midhilaj-92923122a" target="_blank">LinkedIn</a>
    </div>

</body>
</html>
