<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammed Midhilaj | Photography</title>
    
    <!-- Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        /* Background and Colors (Matched to Pubarun's Site) */
        body {
            background-color: #DCDCDC; /* Dark background */
            color: #020202; /* Light grey text */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: left;
            padding: 50px;
            position: relative;
        }

        /* Navigation - Centered */
        .nav {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
        }

        .nav a {
            color: #020202;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 400;
            transition: 0.3s;
        }

        .nav a:hover {
            color: #FFA500;
        }

        /* Main Text Section */
        .text-container {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 5rem; /* Large text like Pubarun’s */
            font-weight: 700;
            text-transform: uppercase;
            line-height: 5rem;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            max-width: 500px;
            line-height: 2rem;
        }

        /* Social Media Links - Vertical */
        .social-links {
            position: fixed;
            left: 20px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-links a {
            color: #020202;
            font-size: 1.2rem;
            text-decoration: none;
            writing-mode: vertical-rl; /* Rotates text to vertical */
            transform: rotate(180deg); /* Ensures readable vertical text */
            letter-spacing: 3px;
        }

        .social-links a:hover {
            color: #FFA500;
        }

        /* Camera Image - Right Aligned */
        .camera-image {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 450px; /* Similar size to Pubarun’s */
            height: auto;
            object-fit: cover;
        }

    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Left Section: Text -->
    <div class="text-container">
        <h1>Hey,<br>I'm Midhilaj</h1>  <!-- Split into two lines like Pubarun's -->
        <br>  <!-- Added space for a more structured layout -->
        <p>A young photographer <br>with a wrecked lens.</p>
    </div>

    <!-- Right Section: Camera Image -->
    <img src="camera.jpg" alt="Camera" class="camera-image">

    <!-- Social Media Links (Vertical) -->
    <div class="social-links">
        <a href="https://www.instagram.com/wrecked_lens" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/muhammed-midhilaj-92923122a" target="_blank">LinkedIn</a>
    </div>

</body>
</html>
