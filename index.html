<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midhlaj | Photography</title>

    <!-- Google Font (Montserrat) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Navigation Bar */
        .nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 25px;
            border-radius: 50px;
            z-index: 1;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #FFD700;
        }

        /* Social Media Icons */
        .social-links {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-links a {
            color: red;
            font-size: 1.8rem;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        /* Icons */
        .fa {
            transition: color 0.3s;
        }

        .fa-instagram:hover {
            color: #E1306C;
        }

        .fa-linkedin:hover {
            color: #0A66C2;
        }

        /* Content Styling */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 1200px;
        }

        .text-box {
            flex: 1;
            z-index: 1;
            text-align: left;
            max-width: 500px;
        }

        .text-box h1 {
            font-size: 2rem;
            font-weight: 300;
            line-height: 1.2;
        }

        .text-box p {
            font-size: 1rem;
            font-weight: 250;
            margin-top: 10px;
        }

        /* Camera Image */
        .camera-img {
            flex: 1;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .camera-img img {
            width: 90%;
            max-width: 500px;
            opacity: 0.8;
        }

        /* Dark Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
    </style>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overlay"></div>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://www.instagram.com/wrecked_lens" target="_blank"><i class="fa fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/muhammed-midhilaj-92923122a" target="_blank"><i class="fa fa-linkedin"></i></a>
    </div>

    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <!-- Text Section -->
        <div class="text-box">
            <h1>Hey, I'm Midhlaj.</h1>
            <p>A young photographer with a wrecked lens.</p>
        </div>

        <!-- Camera Image -->
        <div class="camera-img">
            <img src="camera.png" alt="Camera">
        </div>
    </div>
</body>
</html>
