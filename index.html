<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammed Midhilaj | Photography</title>
    
    <!-- Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- SplitType for Split Text Animation -->
    <script src="https://cdn.jsdelivr.net/npm/split-type@0.3.3/umd/index.min.js"></script>

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        /* Background and Font Colors */
        body {
            background-color: #DCDCDC;  /* Light Grey */
            color: #1C1C1C;  /* Dark Text */
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 80px; /* Adjust spacing between sections */
            padding: 70px;
        }

        /* Navigation Bar */
        .nav {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: #1C1C1C;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 400;
            transition: 0.3s;
        }

        .nav a:hover {
            color: #1C1C1C;
        }

        /* Main Header Section */
        .header-section {
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            line-height: 5.5rem;
            text-align: left;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            line-height: 2rem;
        }

        /* Camera Image */
        .camera-image {
            width: 500px;
            height: auto;
            object-fit: cover;
        }

        /* Social Media Links */
        .social-links {
            position: fixed;
            left: 40px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-links a {
            color: #1C1C1C;
            font-size: 1rem;
            text-decoration: none;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            letter-spacing: 2.5px;
        }

        /* Photo Gallery */
        .gallery-section {
            width: 80%;
            text-align: left;
        }

        .gallery-section h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Adjusts for screen size */
    gap: 15px; /* Reduce gap between images for compact look */
}

        .gallery a {
            cursor: pointer;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: all 0.5s ease;
        }

        .gallery img:hover {
            filter: grayscale(0%);
        }
.lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }
        
        .view-all {
            margin-top: 20px;
            text-align: left;
        }

        .view-all a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #1C1C1C;
            border-bottom: 2px solid #1C1C1C;
        }

        /* Projects Section */
       .projects-section {
    width: 80%;
    text-align: left;
    margin-top: 40px;  /* Adjust to align with the gallery */
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Align left like gallery */
}


        .projects-section h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .projects-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .project {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
        }

        .project img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .project h3 {
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">  <!-- START CONTAINER -->

        <!-- Navigation -->
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>

        <!-- Header Section -->
        <div class="header-section">
            <h1 class="animated-text">Hello,<br> I am Midhilaj.</h1>
            <p>A young photographer with a wrecked lens.</p>
        </div>

        <!-- Camera Image -->
        <img src="camera.jpg" alt="Camera" class="camera-image">

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://www.instagram.com/wrecked_lens" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/muhammed-midhilaj-92923122a" target="_blank">LinkedIn</a>
        </div>

        <!-- Photo Gallery Section -->
        <div class="gallery-section">
        <h2>Photo Gallery</h2>
        <div class="gallery">
            <a href="images/basant-panchami/img1.jpg.jpg" class="gallery-item"><img src="images/basant-panchami/img1.jpg.jpg" alt="Random Image 1"></a>
            <a href="images/basant-panchami/img2.jpg.jpg" class="gallery-item"><img src="images/basant-panchami/img2.jpg.jpg" alt="Random Image 2"></a>
            <a href="images/basant-panchami/img3.jpg.jpg" class="gallery-item"><img src="images/basant-panchami/img3.jpg.jpg" alt="Random Image 3"></a>
       <a href="images/basant-panchami/img4.jpg.jpg" class="gallery-item"><img src="images/basant-panchami/img4.jpg.jpg" alt="Random Image 3"></a>
            <a href="images/basant-panchami/img5.jpg.jpg" class="gallery-item"><img src="images/basant-panchami/img5.jpg.jpg" alt="Random Image 3"></a>
            <a href="images/basant-panchami/img6.jpg.jpg" class="gallery-item"><img src="images/basant-panchami/img6.jpg.jpg" alt="Random Image 3"></a>
        </div>
    </div>
        <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>
            <div class="view-all">
                <a href="portfolio.html">View All</a>
            </div>
        </div>

        <!-- Projects Section -->
        <div class="projects-section">
            <h2>Projects</h2>
            <div class="projects-container">
                <div class="project">
                    <a href="basant-panchami.html">
                        <img src="images/IMG_0395 (1).jpg" alt="Basant Panchami">
                        <h3>Basant Panchami Festival</h3>
                    </a>
                </div>
                <div class="project">
                    <a href="matam-muharram.html">
                        <img src="images/Matam Muharram.jpg" alt="Matam Muharram">
                        <h3>Matam; Muharram Procession</h3>
                    </a>
                </div>
            </div>
        </div>

    </div>  <!-- END CONTAINER -->

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.lightbox .close');

        galleryItems.forEach(item => {
            item.addEventListener('click', function(event) {
                event.preventDefault();
                lightbox.style.display = "flex";
                lightboxImg.src = this.href;
            });
        });
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = "none";
        });

        lightbox.addEventListener('click', (event) => {
            if (event.target === lightbox) {
                lightbox.style.display = "none";
            }
        });
        document.addEventListener("DOMContentLoaded", function() {
    let splitText = new SplitType('.animated-text', { types: 'chars' });

    gsap.from(splitText.chars, {
        opacity: 0,
        y: 50,
        stagger: 0.05,
        duration: 1,
        ease: "power2.out"
    });
});

    </script>

</body>
</html>
