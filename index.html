    <style>
        * {
            margin: 0;
            padding: 0;

            transform: translateY(-50%);

            flex-direction: column;

        }

        .social-links a {
            color: #015f68;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #ff9800;
        }

        /* Camera Image on Right */
        .camera-image {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            width: 300px; /* Adjust this to resize */
            height: auto;
        }
