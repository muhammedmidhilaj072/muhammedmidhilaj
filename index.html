<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammed Midhilaj | Photography</title>
    
    <!-- Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #D1CDB1;
            color: #141414;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Navigation Bar */
        .nav {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: #141414;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 400;
            transition: 0.3s;
        }

        .nav a:hover {
            color: #ff9800;
        }

        /* Social Media Links on Left */
        .social-links {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-links a {
            color: #141414;
            font-size: 1.2rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: #ff9800;
        }

        /* Main Text Animation */
        .main-text {
            text-align: left;
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
        }

        .main-text h1 {
            font-size: 3.5rem;
            font-weight: 600;
            line-height: 1.1;
        }

        .main-text p {
            font-size: 1.2rem;
            margin-top: 10px;
            max-width: 500px;
        }

        /* Camera Image */
        .camera-image {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: auto;
            opacity: 0;
            animation: fadeInRight 1.5s ease-out forwards 0.5s;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://www.instagram.com/wrecked_lens" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/muhammed-midhilaj-92923122a" target="_blank">LinkedIn</a>
    </div>

    <!-- Main Content -->
    <div class="main-text">
        <h1>Hey, <br> I'm Midhilaj</h1>
        <p>A young photographer with a wrecked lens.</p>
    </div>

    <!-- Camera Image -->
    <img src="camera.jpg" alt="Camera" class="camera-image">
</body>
</html>
