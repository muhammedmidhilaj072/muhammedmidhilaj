<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basant Panchami Festival | Wrecked Lens</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #DCDCDC;
            color: #1C1C1C;
            text-align: center;
            padding: 50px;
        }

        /* Navigation */
        .nav {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: #1C1C1C;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 400;
            transition: 0.3s;
        }

        .nav a:hover {
            color: #333;
        }

        /* Title */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Image Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox.active {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        /* Navigation Arrows */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .prev { left: 20px; }
        .next { right: 20px; }

        .prev:hover, .next:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Page Title -->
    <h1>Basant Panchami Festival</h1>

    <!-- Image Gallery -->
    <div class="gallery">
        <img src="images/basant-panchami/img1.jpg.jpg" alt="Basant Panchami Image 1" onclick="openLightbox(0)">
        <img src="images/basant-panchami/img2.jpg.jpg" alt="Basant Panchami Image 2" onclick="openLightbox(1)">
        <img src="images/basant-panchami/img3.jpg.jpg" alt="Basant Panchami Image 3" onclick="openLightbox(2)">
        <img src="images/basant-panchami/img4.jpg.jpg" alt="Basant Panchami Image 4" onclick="openLightbox(3)">
        <img src="images/basant-panchami/img5.jpg.jpg" alt="Basant Panchami Image 5" onclick="openLightbox(4)">
        <img src="images/basant-panchami/img6.jpg.jpg" alt="Basant Panchami Image 6" onclick="openLightbox(5)">
        <img src="images/basant-panchami/img7.jpg.jpg" alt="Basant Panchami Image 7" onclick="openLightbox(6)">
        <img src="images/basant-panchami/img8.jpg.jpg" alt="Basant Panchami Image 8" onclick="openLightbox(7)">
        <img src="images/basant-panchami/img9.jpg.jpg" alt="Basant Panchami Image 9" onclick="openLightbox(8)">
        <img src="images/basant-panchami/img10.jpg.jpg" alt="Basant Panchami Image 10" onclick="openLightbox(9)">
        <img src="images/basant-panchami/img11.jpg.jpg" alt="Basant Panchami Image 11" onclick="openLightbox(10)">
        <img src="images/basant-panchami/img12.jpg.jpg" alt="Basant Panchami Image 12" onclick="openLightbox(11)">
        <img src="images/basant-panchami/img13.jpg.jpg" alt="Basant Panchami Image 13" onclick="openLightbox(12)">
        <img src="images/basant-panchami/img14.jpg.jpg" alt="Basant Panchami Image 14" onclick="openLightbox(13)">
        <img src="images/basant-panchami/img15.jpg.jpg" alt="Basant Panchami Image 15" onclick="openLightbox(14)">
        <img src="images/basant-panchami/img16.jpg.jpg" alt="Basant Panchami Image 16" onclick="openLightbox(15)">
        <img src="images/basant-panchami/img17.jpg.jpg" alt="Basant Panchami Image 17" onclick="openLightbox(16)">
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <a href="#" class="close" onclick="closeLightbox()">&times;</a>
        <span class="prev" onclick="prevImage()">&#10094;</span>
        <img id="lightbox-img">
        <span class="next" onclick="nextImage()">&#10095;</span>
    </div>

    <!-- JavaScript -->
    <script>
        let currentImageIndex = 0;
        let images = [];

        for (let i = 1; i <= 17; i++) {
            images.push(`images/basant-panchami/img${i}.jpg.jpg`);
        }

        function openLightbox(index) {
            currentImageIndex = index;
            document.getElementById("lightbox-img").src = images[currentImageIndex];
            document.getElementById("lightbox").classList.add("active");
        }

        function closeLightbox() {
            document.getElementById("lightbox").classList.remove("active");
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            document.getElementById("lightbox-img").src = images[currentImageIndex];
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById("lightbox-img").src = images[currentImageIndex];
        }

        // Close lightbox when clicking outside the image
        document.getElementById("lightbox").addEventListener("click", function(e) {
            if (e.target.id === "lightbox") closeLightbox();
        });
    </script>

</body>
</html>
