<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Muhammed Midhilaj</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #DCDCDC;
            color: #1C1C1C;
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
        }

        .portfolio-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        .project {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .project-text {
            padding: 20px;
        }

        .project-text h2 {
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .project-text p {
            font-size: 1rem;
            color: #666;
        }

    </style>
</head>
<body>

    <h1>Portfolio</h1>

    <div class="portfolio-container">
        <a href="basant-panchami.html" class="project">
            <img src="images/basant-thumbnail.jpg" alt="Basant Panchami">
            <div class="project-text">
                <h2>Basant Panchami Festival</h2>
                <p>Exploring the vibrance of Basant Panchami celebrations.</p>
            </div>
        </a>

        <a href="matam-muharram.html" class="project">
            <img src="images/matam-thumbnail.jpg" alt="Matam Muharram">
            <div class="project-text">
                <h2>Matam; Muharram Procession</h2>
                <p>A visual journey through the intense Muharram rituals.</p>
            </div>
        </a>
    </div>

</body>
</html>
