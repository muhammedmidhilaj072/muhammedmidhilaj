<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Muhammed Midhilaj</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background-color: #DCDCDC;
            color: #1C1C1C;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .portfolio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        .project {
            position: relative;
            width: 80%;
            max-width: 900px;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .project img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        .project-title {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .project:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    <h1>My Portfolio</h1>
    
    <div class="portfolio-container">
        <!-- Project 1 -->
        <a href="basant-panchami.html" class="project">
            <img src="images/basant-cover.jpg" alt="Basant Panchami Festival">
            <div class="project-title">Basant Panchami Festival</div>
        </a>

        <!-- Project 2 -->
        <a href="matam-muharram.html" class="project">
            <img src="images/matam-cover.jpg" alt="Matam; Muharram Procession">
            <div class="project-title">Matam; Muharram Procession</div>
        </a>
    </div>

</body>
</html>
